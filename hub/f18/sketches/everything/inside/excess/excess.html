    * {

    .bar {
      height: 10vh;
      width:33.33vw;
      background: 0px 0px url('3.gif') repeat-y;
      /* -webkit-animation: scroll .01s ease-in-out infinite; */
      animation: scroll 25s linear infinite;
      background-size:100% 100%;
      /* filter:blur(20px); */
    }

    .bar2 {
      height: 10vh;
      width:33.33vw;
      background: 0px 0px url('2.gif') repeat-y;
      /* -webkit-animation: scroll .01s ease-in-out infinite; */
      background-size:100% 100%;
      animation: scroll2 30s linear infinite;
      /* filter:blur(5px); */
    }

    .bar:hover{
      animation-play-state: paused;
    }

    .bar2:hover{
      animation-play-state: paused;
    }

    .stone {
      position: fixed;
      background: 0px 0px url('stone2.gif') repeat-y;
      background-size:100% 768px;
      height:100vh;
      /* animation: scroll3 50s linear infinite; */
      max-width:768px;
      width:100%;
      left:50%;
      transform: translateX(-50%);
      pointer-events: none;
    }

    @keyframes scroll {
      from {background-position: 0 467px;}
      to {background-position: 0 0;}
    }

    @keyframes scroll2 {
      from {background-position: 0 0;}
      to {background-position: 0 467px;}
    }

    @keyframes scroll3 {
      from {background-position: 0 768px;}
      to {background-position: 0 0;}
    }

    @keyframes rotate {
      from {transform: rotate(0deg);}
      to {transform: rotate(360deg);}
    }
