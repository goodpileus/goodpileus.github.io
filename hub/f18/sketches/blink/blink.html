            html {

            body {
              margin:0;
            }

            @keyframes spin {
                0% {transform: rotate(0)}
                100% {transform: rotate(360deg);}
            }

            @keyframes color {

                0% { opacity: 0; } /* Turn off */
                .001% { opacity: 1; }

                /* Keep off state for a short period */

                50.999% { opacity: 1; } /* Turn back on */
                51% { opacity: 0; }
                100% {opacity:0; }
            }

            @keyframes color2 {
                0% { opacity: 1; } /* Turn off */
                .001% { opacity: 0; }

                /* Keep off state for a short period */

                50.999% { opacity: 0; } /* Turn back on */
                51% { opacity: 1; }
                100% {opacity:1; }
            }
            .bigbox {

                /* top:50vh;
