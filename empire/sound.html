<!doctype html>
<html lang="en">
    <head>
        <title>Music Room</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet" href="styles/flickity.css" media="screen">
        <link href="https://fonts.googleapis.com/css?family=Fira+Mono:400,700|Work+Sans:400,700" rel="stylesheet">
    </head>

    <body>
      <audio autoplay loop>
        <source src="sound/rides.mp3" type="audio/mpeg">
      </audio>
      <div class="options--wrap endRoom">
          <div class="flexWrap flex--column">
            <div class="sound-image">
              <img src="img/extra/musicflower.svg" alt="">
            </div>
            <div class="sound-text">
              <p><em>Rides</em> by Mathieu Lamontagne & Emmanuel Toledo</p>
            </div>
          </div>
      </div>

      </div>

      <script src="js/jquery.min.js"></script>
      <script src="js/flickity.pkgd.min.js"></script>
      <script src="js/jquery.marquee.min.js"></script>
      <script src="js/typeit.min.js"></script>
      <script src="js/functions.js"></script>
    </body>
</html>
