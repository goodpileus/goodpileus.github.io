<!DOCTYPE html>
<html>
<head>
    <title>bus</title>
    <style>

    body{
      margin:0;
    }

    .container {
      display: flex;
      flex-direction: column;
      width:110vw;
      height:110vh;
      position: fixed;
      z-index: 1;
      filter:blur(8px);
      top:50%;
      left:50%;
      transform:translate(-50%, -50%);
    }
    .segment {
      background:black;
      width:100%;
      height:100%;
    }

    .window {
      width:100%;
    }

    video {
      width:100%;
      height:100%;
      position:fixed;
      top:50%;
      transform:translateY(-50%);
    }

    </style>
</head>

<body>
  <div class="container">
    <div class="segment"></div>
    <img class="window" src="window.png" alt="" />
    <div class="segment"></div>
  </div>
  <video autoplay loop>
   <source src="blur.mp4">
  </video>

</body>
</html>
